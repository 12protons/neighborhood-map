<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>



    <div id="locations-list">
      <table>
        <tbody data-bind="foreach: filteredLocations">
          <tr>
            <td data-bind="text: name"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="map"></div>



    <script type='text/javascript' src='js/lib/knockout-3.4.0.js'></script>
    <script type='text/javascript' src='js/locations.js'></script>
    <script type='text/javascript' src='js/map.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAD4-jX_xe3K1scmq9E4ETnFBj27Wp3Oo&callback=initMap" async defer></script>
  </body>
</html>
